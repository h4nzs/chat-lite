server {
    listen 3000;
    server_name nyx-app.my.id;

    # Root folder hasil build (sesuai path VPS Anda)
    root /var/www/nyx-web;
    index index.html;

    # Limit upload body (sesuaikan kebutuhan)
    client_max_body_size 100M;

    # =========================================================
    # üöÄ 1. GZIP COMPRESSION
    # =========================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # =========================================================
    # üõ°Ô∏è GLOBAL SECURITY HEADERS VARS
    # =========================================================
    # Nginx tidak punya pewarisan add_header yang sempurna.
    # Kita set global di sini, tapi HARUS di-include ulang di location block yang punya add_header sendiri.
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(), payment=(), usb=()" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com https://cloudflareinsights.com https://*.cloudflare.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://api.dicebear.com https://*.r2.dev https://cdn.jsdelivr.net https://*.cloudflarestorage.com https://*.nyx-app.my.id; media-src 'self' blob: https://*.r2.dev https://*.cloudflarestorage.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.nyx-app.my.id wss://api.nyx-app.my.id https://nyx-app.my.id wss://nyx-app.my.id https://*.cloudflareinsights.com https://cloudflareinsights.com https://*.r2.dev https://*.cloudflarestorage.com https://*.nyx-app.my.id wss://*.nyx-app.my.id; frame-src 'self' https://challenges.cloudflare.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self';" always;

    # =========================================================
    # ‚ö° 2. CACHING STRATEGY
    # =========================================================

    # A. Aset Hash (File JS/CSS hasil build Vite)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        
        # RE-APPLY SECURITY HEADERS (Wajib karena ada add_header Cache-Control di atas)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(), payment=(), usb=()" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com https://cloudflareinsights.com https://*.cloudflare.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://api.dicebear.com https://*.r2.dev https://cdn.jsdelivr.net https://*.cloudflarestorage.com https://*.nyx-app.my.id; media-src 'self' blob: https://*.r2.dev https://*.cloudflarestorage.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.nyx-app.my.id wss://api.nyx-app.my.id https://nyx-app.my.id wss://nyx-app.my.id https://*.cloudflareinsights.com https://cloudflareinsights.com https://*.r2.dev https://*.cloudflarestorage.com https://*.nyx-app.my.id wss://*.nyx-app.my.id; frame-src 'self' https://challenges.cloudflare.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self';" always;
    }

    # B. Service Worker
    location ~ ^/(sw\.js|registerSW\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;

        # RE-APPLY SECURITY HEADERS
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(), payment=(), usb=()" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com https://cloudflareinsights.com https://*.cloudflare.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://api.dicebear.com https://*.r2.dev https://cdn.jsdelivr.net https://*.cloudflarestorage.com https://*.nyx-app.my.id; media-src 'self' blob: https://*.r2.dev https://*.cloudflarestorage.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.nyx-app.my.id wss://api.nyx-app.my.id https://nyx-app.my.id wss://nyx-app.my.id https://*.cloudflareinsights.com https://cloudflareinsights.com https://*.r2.dev https://*.cloudflarestorage.com https://*.nyx-app.my.id wss://*.nyx-app.my.id; frame-src 'self' https://challenges.cloudflare.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self';" always;
    }
    
    # C. Manifest & Favicon
    location ~* \.(json|ico|png)$ {
        expires 1w;
        add_header Cache-Control "public";
        access_log off;
    }

    # =========================================================
    # üîÑ 3. SPA ROUTING (REACT ROUTER)
    # =========================================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Expires "0";

        # RE-APPLY SECURITY HEADERS (Karena ada cache-control di sini)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(), payment=(), usb=()" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com https://cloudflareinsights.com https://*.cloudflare.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://api.dicebear.com https://*.r2.dev https://cdn.jsdelivr.net https://*.cloudflarestorage.com https://*.nyx-app.my.id; media-src 'self' blob: https://*.r2.dev https://*.cloudflarestorage.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.nyx-app.my.id wss://api.nyx-app.my.id https://nyx-app.my.id wss://nyx-app.my.id https://*.cloudflareinsights.com https://cloudflareinsights.com https://*.r2.dev https://*.cloudflarestorage.com https://*.nyx-app.my.id wss://*.nyx-app.my.id; frame-src 'self' https://challenges.cloudflare.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self';" always;
    }

    # =========================================================
    # üîå 4. REVERSE PROXY
    # =========================================================
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
