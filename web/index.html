  <head>

      default-src 'self';

      media-src 'self' blob: https://*.r2.dev https://*.cloudflarestorage.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://api.nyx-app.my.id wss://api.nyx-app.my.id https://nyx-app.my.id wss://nyx-app.my.id https://*.cloudflareinsights.com https://cloudflareinsights.com https://*.r2.dev https://*.cloudflarestorage.com;
      frame-src 'self' https://challenges.cloudflare.com;
    ">

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png" />
    <meta name="theme-color" content="#f0f2f5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <title>NYX — Secure, Private & Neumorphic Messaging</title>
    <meta name="description" content="NYX is a secure, end-to-end encrypted messaging app featuring a stunning Neumorphic design. Chat privately without tracking.">
    <meta name="keywords" content="chat app, secure messaging, E2EE, neumorphism, private chat, pwa, react chat, dehan amada">
    <meta name="author" content="Dehan Amada">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nyx-app.my.id/">
    <meta property="og:title" content="NYX — The Future of Private Messaging">
    <meta property="og:description" content="Secure E2EE chat with a beautiful soft-ui design. No ads. No tracking.">
    <meta property="og:image" content="/normal-desktop-dark.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="NYX — Secure & Private Messaging">
    <meta property="twitter:description" content="Secure E2EE chat with Neumorphic design. Privacy focused.">
    <meta property="twitter:image" content="/normal-desktop-dark.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NYX">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "NYX",
        "operatingSystem": "Web, iOS, Android",
        "applicationCategory": "CommunicationApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "IDR"
        },
        "description": "A secure, end-to-end encrypted messaging application built with modern web technologies and neumorphic design.",
        "author": {
            "@type": "Person",
            "name": "Dehan Amada"
        }
      },
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "NYX",
        "url": "https://nyx-app.my.id",
        "logo": "https://nyx-app.my.id/pwa-512x512.png"
      },
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Is NYX end-to-end encrypted?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. We use the Signal Protocol (Double Ratchet Algorithm) to ensure that only you and the person you're communicating with can read what's sent. Not even the server can decrypt your messages."
            }
          },
          {
            "@type": "Question",
            "name": "Do I need to install an app?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No. NYX is a Progressive Web App (PWA). You can use it directly in your browser or install it to your home screen for a native-like experience without the app store friction."
            }
          },
          {
            "@type": "Question",
            "name": "Is it completely free?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, NYX is open-source and free to use. There are no hidden fees, ads, or data tracking."
            }
          },
          {
            "@type": "Question",
            "name": "How do I recover my account?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "When you sign up, you receive a 24-word recovery phrase. This is the ONLY way to restore your keys and messages on a new device. We do not store this phrase."
            }
          }
        ]
      }
    ]
    </script>

    <style>
      /* Dark mode default background to prevent white flash */
      body { background-color: #f0f2f5; margin: 0; padding: 0; }
      @media (prefers-color-scheme: dark) {
        body { background-color: #0f172a; }
      }
      
      /* Loader Styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2); /* Blue-500 equivalent */
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 16px;
        font-family: 'Nunito', sans-serif;
        font-size: 14px;
        color: #64748b; /* Slate-500 */
        font-weight: 600;
        letter-spacing: 0.05em;
        animation: pulse 2s infinite;
      }
      @media (prefers-color-scheme: dark) {
        .loading-text { color: #94a3b8; } /* Slate-400 */
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="spinner"></div>
        <div class="loading-text">INITIALIZING NYX SECURE ENCLAVE...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <noscript>
      <div style="padding: 2rem; text-align: center; color: #3b82f6;">
        NYX requires JavaScript to provide end-to-end encryption. Please enable it to continue.
      </div>
    </noscript>
  </body>
</html>
